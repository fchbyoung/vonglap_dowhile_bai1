<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do while</title>
</head>
<body>
    <script>
        let n;
        do {
            n = parseInt(prompt("nhập số từ 1-10:"));
            alert("số bạn vừa nhập là : " + n);
        }while (n >= 1  && n <= 10);
    </script>
</body>
</html>
